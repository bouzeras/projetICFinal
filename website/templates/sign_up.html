{% extends "base.html" %} {% block title %}Créer un compte{% endblock %}
{% block content %}
<form method="POST">
    <h3 align ="center">Creation d'un nouveau compte</h3>
    <div class="form-group">
        <label for="userName"> Identifiant</label>
        <input 
                type="text"
                class="form-control"
                id="userName"
                name="userName"
                placeholder="Enter username"
        />
    </div>
    <div class="form-group">
        <label for="password">mot de passe </label>
        <input 
                type="password"
                class="form-control"
                id="password"
                name="email"
                placeholder="Enter password"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Créer</button>
    </form>
{% endblock %}
